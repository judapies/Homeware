<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ramabhadra&display=swap" rel="stylesheet">

    <title>System</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/cms/">Homeware</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/cms/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cms/devices/">Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cms/rules/">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/kikeelectronico/Homeware">Repo</a>
          </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="logout">Log Out</button>
        </form>
      </div>
    </nav>

    <div id="grid" class="container containerP">

      <div class="row">
        <div class="col">
          <div id="alertContainer"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id=formulario"">


            <div class="container p-3 mb-2 bg-light text-dark" style="text-align: right">
              <button type="button" class="btn btn-danger" id="deleteDevice">Delete Rule</button>
              <button type="button" class="btn btn-primary" id="save">Save</button>
              <input type="hidden" id="n" value="-1">
            </div>


            <div class="container p-3 mb-2 bg-light text-dark">
              <h3>Trigger</h3>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="triggerId">Trigger</label>
                  <select class="custom-select mr-sm-2" id="triggerId">
                    <option selected>Choose...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="triggerParam">Trigger param</label>
                  <select class="custom-select mr-sm-2" id="triggerParam">

                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="triggerValue">Trigger value</label>
                  <input type="text" class="form-control" id="triggerValue">
                </div>
              </div>
            </div>


            <div class="container p-3 mb-2 bg-light text-dark">
              <h3>Targets</h3>
              <input type="hidden" value="-1" id="availableTargets">
              <div class="row" id="badge_targets_container">
                <!--Targets cards-->
              </div>
              <hr>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="triggerId">Target</label>
                  <select class="custom-select mr-sm-2" id="targetId" onchange="updateTriggerParam()">
                    <option selected>Choose...</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="triggerParam">Target param</label>
                  <select class="custom-select mr-sm-2" id="targetParam">

                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="triggerValue">Target value</label>
                  <input type="text" class="form-control" id="targetValue">
                </div>
                <div class="form-group col-md-1">
                  <label for="add_arm_levels_button">.</label>
                  <input type="button" class="form-control" id="add_targets_button" value="Add">
                </div>
              </div>
            </div>




          </form>
        </div>
      </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="/config.js"></script>
    <script src="/edit_rules.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
